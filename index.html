<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Portfolio | Swapnil Khot</title>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

<style>
html, body {
  margin:0;
  padding:0;
  width:100%;
  min-height:100%;
  font-family:Arial, sans-serif;
  background: linear-gradient(130deg, #4b0082, #7a38ff, #9f60ff);
  color:white;
  cursor:none;
  scroll-behavior:smooth;
  overflow-x:hidden;
}

/* glow follows mouse */
#mouseGlow {
  position:fixed;
  inset:0;
  z-index:-1;
  pointer-events:none;
  background:radial-gradient(650px circle at 50% 50%, rgba(255,170,255,0.18), transparent 80%);
  transition:0.12s linear;
}

/* tiny sharp cursor */
#cursor {
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  background:#fff;
  transform:translate(-50%, -50%);
  box-shadow:0 0 12px rgba(180,0,255,0.7), 0 0 30px rgba(160,0,255,0.35);
  pointer-events:none;
  z-index:100000;
}

/* micro sparkles */
.sparkle {
  position:fixed;
  width:2px;
  height:2px;
  border-radius:50%;
  pointer-events:none;
  background:hsl(calc(275 + 90 * var(--r)), 100%, 76%);
  box-shadow:0 0 6px #fff,0 0 12px rgba(170,0,255,0.8);
  opacity:1;
  animation:spark 0.7s ease-out forwards;
  z-index:99999;
}

@keyframes spark {
  0%{opacity:1;transform:scale(1) translate(0,0);}
  100%{opacity:0;transform:scale(0.15) translate(var(--dx),var(--dy));}
}

/* hero */
.hero {
  text-align:center;
  margin-top:64px;
  margin-bottom:38px;
}
.hero h1 {
  font-size:40px;
  font-weight:600;
  margin-bottom:10px;
  background:linear-gradient(90deg,#fff,#f3d1ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.hero p {
  font-size:15px;
  margin:0;
  opacity:0.9;
}

/* icon nav */
.nav {
  display:flex;
  justify-content:center;
  gap:30px;
  flex-wrap:wrap;
  margin-bottom:42px;
}

.nav-item {
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  text-decoration:none;
  font-size:13.8px;
  font-weight:600;
  color:#fff;
  transition:0.25s;
  cursor:pointer;
}

.nav-item i {
  font-size:18px;
  color:#ffc6ff;
  transition:0.25s;
}

.nav-item:hover {
  transform:scale(1.12);
  color:#fff;
}
.nav-item:hover i {
  transform:scale(1.3) rotate(6deg);
  filter:brightness(1.25);
}

/* footer */
.footer {
  text-align:center;
  margin-top:60px;
  font-size:13.5px;
  opacity:0.95;
  font-weight:500;
  color:#f8eaff;
}
</style>
</head>

<body>

<div id="mouseGlow"></div>
<div id="cursor"></div>

<div class="container">
  <div class="hero">
    <h1>Swapnil Khot</h1>
    <p>CRM Technical Developer</p>
    <a class="btn" href="Swapnil_Khot_Resume.pdf" download style="
      display:inline-flex;
      align-items:center;
      gap:6px;
      background:#fff;
      color:#6a0dad;
      padding:8px 16px;
      border-radius:6px;
      font-size:14px;
      font-weight:600;
      text-decoration:none;
      transition:0.25s;
      margin-top:14px;
    "><i class="fa-solid fa-download" style="font-size:13px;"></i>Resume (PDF)</a>
  </div>

  <!-- Navigation icons -->
  <nav class="nav">
    <div class="nav-item" onclick="location.href='certificates/aws/'">
      <i class="fa-brands fa-aws"></i>
      <span>AWS Certificates</span>
    </div>

    <div class="nav-item" onclick="location.href='certificates/microsoft/'">
      <i class="fa-brands fa-microsoft"></i>
      <span>Microsoft Certificates</span>
    </div>

    <div class="nav-item" onclick="location.href='certificates/google/'">
      <i class="fa-brands fa-google"></i>
      <span>Google Certificates</span>
    </div>

    <div class="nav-item" onclick="location.href='projects/'">
      <i class="fa-solid fa-folder"></i>
      <span>Projects</span>
    </div>

    <div class="nav-item" onclick="location.href='thoughts/'">
      <i class="fa-solid fa-lightbulb"></i>
      <span>Thoughts</span>
    </div>

    <div class="nav-item" onclick="location.href='#contact'">
      <i class="fa-solid fa-link"></i>
      <span>Connect</span>
    </div>
  </nav>

  <!-- Contact (only section left inside page) -->
  <section id="contact" style="margin-top:40px;text-align:center;">
    <h2 style="font-size:17px;font-weight:600;color:#fff;opacity:1;"></h2>
    <div class="social" style="display:flex;justify-content:center;gap:14px;margin-top:14px;">
      <a href="https://linkedin.com/in/swappykhot" style="text-decoration:none;">
        <i class="fa-brands fa-linkedin" style="font-size:20px;color:#fff;"></i>
      </a>
      <a href="https://github.com/swappykhot" style="text-decoration:none;">
        <i class="fa-brands fa-github" style="font-size:20px;color:#fff;"></i>
      </a>
      <a href="mailto:swapnil.khot07@gmail.com" style="text-decoration:none;">
        <i class="fa-solid fa-envelope" style="font-size:20px;color:#fff;"></i>
      </a>
    </div>
  </section>

  <footer class="footer">
    Hosted for free using :contentReference[oaicite:0]{index=0}
  </footer>
</div>

<script>
const cursor = document.getElementById("cursor");
window.addEventListener("mousemove", e => {
  cursor.style.left = e.clientX + "px";
  cursor.style.top  = e.clientY + "px";

  if(Math.random() < 0.5) {
    const s = document.createElement("div");
    s.className="sparkle";
    const ang = Math.random()*Math.PI*2;
    const dist = Math.random()*20 + 4;
    s.style.setProperty("--r", Math.random());
    s.style.setProperty("--dx", Math.cos(ang)*dist + "px");
    s.style.setProperty("--dy", Math.sin(ang)*dist + "px");
    s.style.left = e.clientX + "px";
    s.style.top  = e.clientY + "px";
    s.style.animation="spark 0.7s ease-out forwards";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),700);
  }
});

/* Glow bg effect */
const glow = document.getElementById("mouseGlow");
window.addEventListener("mousemove", e => {
  const x=(e.clientX/innerWidth)*100;
  const y=(e.clientY/innerHeight)*100;
  glow.style.background=`radial-gradient(700px circle at ${x}% ${y}%, rgba(255,170,255,0.2), transparent 80%)`;
});
</script>

</body>
</html>
