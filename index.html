<style>
/* ---- Base page ---- */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  min-height: 100%;
  font-family: Arial, sans-serif;
  background: linear-gradient(128deg, #4b0082, #7a38ff, #9f5aff, #c77dff);
  color: white;
  cursor: none;
  scroll-behavior: smooth;
  overflow-x: hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

/* ---- Magic Cursor ---- */
#cursor {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: #fff;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 14px rgba(148,0,255,0.7), 0 0 28px rgba(160,0,255,0.32);
  pointer-events: none;
  z-index: 99999;
  transition: 0.03s linear;
}

/* ---- Sparkle trail ---- */
.sparkle {
  position: fixed;
  width: 2px;
  height: 2px;
  border-radius: 50%;
  background: hsl(calc(265 + 110 * var(--r)), 100%, 82%);
  box-shadow: 0 0 6px #fff, 0 0 12px rgba(170,0,255,0.7);
  opacity: 1;
  pointer-events: none;
  animation: sparkleAnim 0.72s ease-out forwards;
  z-index: 99998;
}

@keyframes sparkleAnim {
  0% { opacity: 1; transform: scale(1) translate(0,0); }
  100% { opacity: 0; transform: scale(0.15) translate(var(--dx), var(--dy)); }
}

/* ---- Main layout box ---- */
.page-box {
  width:100%;
  max-width:820px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(14px);
  border:1.5px solid rgba(255,255,255,0.18);
  border-radius:14px;
  padding:32px 22px;
  margin-top:48px;
  box-shadow:0 2px 34px rgba(0,0,0,0.18);
  animation:pageReveal 0.8s ease;
}

@keyframes pageReveal {
  0%{opacity:0; transform:translateY(16px)}
  100%{opacity:1; transform:translateY(0)}
}

/* ---- Center Resume card ---- */
.resume-card {
  width:92px;
  height:92px;
  background:#fff;
  color:#6a0dad;
  border-radius:14px;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  gap:4px;
  font-size:13.2px;
  font-weight:600;
  cursor:pointer;
  transition:0.28s;
  box-shadow:0 2px 14px rgba(255,255,255,0.3),0 0 24px rgba(148,0,255,0.25);
}

.resume-card i { font-size:17px; }

.resume-card:hover {
  transform:scale(1.16) rotate(5deg);
  box-shadow:0 0 26px rgba(148,0,255,0.46),0 6px 16px rgba(0,0,0,0.14);
}

/* ---- Navigation ---- */
.nav {
  display:flex;
  justify-content:center;
  gap:28px;
  flex-wrap:wrap;
  margin-top:28px;
  margin-bottom:40px;
}

.nav a {
  font-size:13.4px;
  font-weight:600;
  text-decoration:none;
  color:#fdead1;
  display:inline-flex;
  flex-direction:column;
  align-items:center;
  gap:3px;
  transition:0.27s;
  cursor:pointer;
}

.nav a i {font-size:16px;}

.nav a:hover {
  transform:scale(1.14);
  color:#fff;
  text-shadow:0 0 8px rgba(255,100,255,0.6);
  text-decoration:underline;
}

/* ---- Sections (About style reused) ---- */
.section {
  width:100%;
  max-width:720px;
  background:rgba(255,255,255,0.14);
  border:1px solid rgba(255,255,255,0.18);
  border-radius:10px;
  padding:18px 22px;
  margin:30px auto;
  text-align:left;
  font-size:15px;
  line-height:1.62;
  opacity:0;
  transform:translateY(10px);
  animation:sectionReveal 0.6s forwards;
  box-shadow:0 1.3px 12px rgba(0,0,0,0.14);
}

@keyframes sectionReveal {
  100%{opacity:1; transform:translateY(0)}
}

.section h2 {
  font-size:17px;
  font-weight:600;
  margin:0 0 10px 0;
  display:flex;
  align-items:center;
  gap:6px;
  color:#fff;
}

.section i {font-size:15px;}

/* ---- Square grid for inner cards ---- */
.square-grid {
  display:grid;
  justify-content:center;
  gap:16px;
  grid-template-columns:repeat(auto-fit, 86px);
  margin-top:12px;
}

.square-card {
  width:86px;
  height:86px;
  background:rgba(255,255,255,0.15);
  border-radius:12px;
  border:1.2px solid rgba(255,255,255,0.25);
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:0.26s;
  color:#fff;
  box-shadow:0 1px 8px rgba(0,0,0,0.14);
}

.square-card i {font-size:18.2px;}

.square-card:hover {
  transform:scale(1.18) rotate(6deg);
  background:rgba(255,255,255,0.22);
  border-color:#fff;
  box-shadow:0 0 18px rgba(255,150,255,0.4);
}

/* ---- Social links ---- */
.social {
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:12px;
}
.social a i {
  font-size:18px;
  color:#fff;
  transition:0.2s;
}
.social a:hover i {
  transform:scale(1.3) rotate(2deg);
  text-shadow:0 0 7px #fff,0 0 14px #b262ffaa;
}

/* ---- Footer ---- */
.footer {
  margin-top:44px;
  font-size:13.5px;
  opacity:0.9;
  color:#f8eaff;
  text-align:center;
  font-weight:500;
}
</style>
</head>

<script>
// cursor follows mouse
const pointer = document.getElementById("cursor");

window.addEventListener("mousemove", e => {
  pointer.style.left = e.clientX + "px";
  pointer.style.top  = e.clientY + "px";

  if (Math.random() < 0.54) {
    const s = document.createElement("div");
    s.className="sparkle";
    s.style.setProperty("--r", Math.random());
    const ang = Math.random()*Math.PI*2;
    const dist = Math.random()*18 + 4;
    s.style.setProperty("--dx", Math.cos(ang)*dist + "px");
    s.style.setProperty("--dy", Math.sin(ang)*dist + "px");
    s.style.left=e.clientX+"px";
    s.style.top =e.clientY+"px";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),720);
  }
});
</script>
