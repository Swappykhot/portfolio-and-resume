<!DOCTYPE html>

<head>

<style>
/* ---- Full colorful background ---- */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg, #6f00ff, #aa00ff, #f200ff, #8f2eff, #6000d9);
  color: #ffffff;
  cursor: none;
  overflow-x: hidden;
  scroll-behavior: smooth;
}

/* ---- Glow pointer core ---- */
#magicPointer {
  position: fixed;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: rgba(255,150,255,1);
  box-shadow: 0 0 24px rgba(255,0,255,0.8), 0 0 50px rgba(120,0,255,0.45);
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 99999;
  transition: 0.05s linear;
}

/* ---- Micro glitter sparkles ---- */
.sparkle {
  position: fixed;
  width: 2px;
  height: 2px;
  border-radius: 50%;
  background: hsl(calc(285 + 70 * var(--rand)), 100%, 80%);
  box-shadow: 0 0 9px rgba(255,200,255,0.9), 0 0 18px rgba(160,0,255,0.6);
  pointer-events: none;
  opacity: 1;
  z-index: 99998;
}

@keyframes sparkle {
  0% { opacity: 1; transform: scale(1) translate(0,0); }
  100% { opacity: 0; transform: scale(0.1) translate(var(--dx), var(--dy)); }
}

/* ---- Content Cards ---- */
.container {
  max-width: 960px;
  margin: auto;
  padding: 60px 18px 40px;
  text-align: center;
}

.hero h1 {
  font-size: 44px;
  font-weight: 600;
  margin-bottom: 14px;
  background: linear-gradient(90deg, #ffffff, #e0b3ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.nav {
  display: flex;
  justify-content: center;
  gap: 24px;
  flex-wrap: wrap;
  margin: 40px 0;
}

.nav a {
  font-size: 15px;
  font-weight: 600;
  color: #eaccff;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  transition: 0.3s;
}

.nav a:hover {
  transform: scale(1.18);
  color: #ffffff;
  text-shadow: 0 0 10px rgba(255,0,255,0.4);
  text-decoration: underline;
}

.section {
  background: rgba(255,255,255,0.07);
  border-radius: 14px;
  padding: 24px 28px;
  margin-bottom: 28px;
  border: 1.6px solid rgba(255,255,255,0.16);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 18px rgba(0,0,0,0.1);
  opacity: 0;
  transform: translateY(10px);
  animation: reveal 0.7s ease forwards;
}

@keyframes reveal {
  to { opacity: 1; transform: translateY(0); }
}

.card {
  width: 150px;
  height: 150px;
  border-radius: 18px;
  background: rgba(255,255,255,0.15);
  border: 1.5px solid rgba(255,255,255,0.2);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 45px;
  color: #d8b3ff;
  cursor: pointer;
  transition: 0.3s;
  backdrop-filter: blur(7px);
}

.card:hover {
  transform: scale(1.15);
  background: #ffffff22;
  color: white;
  box-shadow: 0 0 26px rgba(255,0,255,0.35), 0 0 50px rgba(160,0,255,0.22);
}

/* ---- Buttons ---- */
.btn {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  background: #ffffff;
  color: #6f00ff;
  padding: 12px 22px;
  border-radius: 6px;
  font-size: 15px;
  font-weight: 600;
  text-decoration: none;
  transition: 0.3s;
}

.btn:hover {
  transform: scale(1.1) translateY(-2px);
  box-shadow: 0 0 32px rgba(255,240,255,0.42);
  background: #ffffff;
  color: #8f2eff;
}

/* ---- Social Icons ---- */
.social {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-top: 18px;
}

.social a i {
  font-size: 24px;
  color:#eaccff;
  transition:0.28s;
}

.social a:hover i {
  transform: scale(1.36) rotate(3deg);
  color:white;
  filter:brightness(1.2);
  text-shadow: 0 0 10px rgba(255,0,255,0.7);
}

/* ---- Footer ---- */
.footer {
  margin-top: 42px;
  font-size: 14px;
  color:#fff;
  opacity: 0.9;
}
</style>
</head>

<body>

<div id="magicPointer"></div>

<script>
// Pointer follows mouse
const pointer = document.getElementById("magicPointer");

document.addEventListener("mousemove", (e) => {
  pointer.style.left = e.clientX + "px";
  pointer.style.top  = e.clientY + "px";

  const sp = document.createElement("div");
  sp.className="sparkle";
  sp.style.setProperty("--rand", Math.random());

  const angle = Math.random() * Math.PI * 2;
  const distance = Math.random()*24 + 8;
  const dx = Math.cos(angle)*distance;
  const dy = Math.sin(angle)*distance;

  sp.style.setProperty("--dx", dx+"px");
  sp.style.setProperty("--dy", dy+"px");

  sp.style.left = e.clientX + "px";
  sp.style.top  = e.clientY + "px";
  sp.style.animation = "sparkle 0.8s ease-out forwards";

  document.body.appendChild(sp);
  setTimeout(()=> sp.remove(), 700);
});
</script>
