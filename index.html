<style>
/* Base page */
html, body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  font-family:Arial, sans-serif;
  background: linear-gradient(135deg, #4b0082, #7a38ff, #a45bff);
  color:white;
  cursor:none;
  scroll-behavior:smooth;
  overflow-x:hidden;
}

/* Subtle glow that follows mouse */
#mouseGlow {
  position:fixed;
  inset:0;
  z-index:-1;
  background:radial-gradient(650px circle at 50% 50%, rgba(255,170,255,0.2), transparent 80%);
  pointer-events:none;
  transition:0.12s linear;
}

/* Sharp small cursor dot */
#cursor {
  position:fixed;
  width:6.5px;
  height:6.5px;
  border-radius:50%;
  background:#fff;
  box-shadow:0 0 14px rgba(180,0,255,0.8), 0 0 32px rgba(120,0,255,0.4);
  transform:translate(-50%, -50%);
  pointer-events:none;
  z-index:100000;
}

/* Fine glitter sparkles */
.sparkle {
  position:fixed;
  width:2.2px;
  height:2.2px;
  border-radius:50%;
  pointer-events:none;
  background:hsl(calc(285 + 75 * var(--r)), 100%, 78%);
  box-shadow:0 0 5px #fff, 0 0 12px rgba(170,0,255,0.82);
  opacity:1;
  animation:spark 0.75s ease-out forwards;
  z-index:99999;
}

@keyframes spark {
  0% {opacity:1; transform:scale(1) translate(0,0);}
  100%{opacity:0; transform:scale(0.15) translate(var(--dx), var(--dy));}
}

/* Main wrapper */
.container {
  max-width:960px;
  margin:auto;
  padding:70px 18px;
  text-align:center;
  background:rgba(255,255,255,0.07);
  border-radius:18px;
  backdrop-filter:blur(12px);
  border:1.5px solid rgba(255,255,255,0.15);
  box-shadow:0 2px 32px rgba(0,0,0,0.2);
}

/* Navigation */
.nav {
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
  margin:30px 0 40px;
}

.nav a {
  font-size:14px;
  font-weight:600;
  text-decoration:none;
  color:#ffe6ff;
  display:inline-flex;
  align-items:center;
  gap:5px;
  padding:5px 8px;
  border-radius:6px;
  transition:0.25s;
}

/* Reduce icon size inside nav */
.nav a i { font-size:13.5px; }

.nav a:hover {
  transform:scale(1.14);
  color:#fff;
  background:rgba(255,255,255,0.12);
  box-shadow:0 0 10px rgba(255,0,255,0.3);
  text-decoration:underline;
}

/* Sections grid */
.section {
  margin-top:40px;
  opacity:0;
  transform:translateY(10px);
  animation:reveal 0.6s forwards;
}

@keyframes reveal {
  100% { opacity:1; transform:translateY(0); }
}

/* Square grid cards */
.grid {
  display:grid;
  justify-content:center;
  gap:22px;
  grid-template-columns:repeat(auto-fit,120px);
  margin-top:16px;
}

.grid .card {
  width:120px;
  height:120px;
  background:rgba(255,255,255,0.15);
  border-radius:14px;
  border:1.4px solid rgba(255,255,255,0.2);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:30px;
  color:#4b0082;
  cursor:pointer;
  transition:0.3s;
  backdrop-filter:blur(6px);
  box-shadow:0 1.2px 10px rgba(0,0,0,0.15);
}

/* Smaller icons inside grid card */
.grid .card i { font-size:30px; }

.grid .card:hover {
  transform: scale(1.18) rotate(4deg);
  background:rgba(255,255,255,0.25);
  color:#fff;
  border-color:white;
  box-shadow:0 0 22px rgba(255,0,255,0.3);
}

/* Resume button */
.resume-btn {
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:7px;
  background:white;
  color:#6a0dad;
  padding:10px 20px;
  border-radius:6px;
  font-size:14.5px;
  font-weight:600;
  text-decoration:none;
  transition:0.26s;
  margin-bottom:22px;
}

.resume-btn i { font-size:13.5px; }

.resume-btn:hover {
  transform:scale(1.12);
  color:#4b0082;
  box-shadow:0 0 28px rgba(255,0,255,0.3);
}

/* Social icons */
.social {
  display:flex;
  justify-content:center;
  gap:14px;
  margin-top:14px;
}

.social i { font-size:19px; } /* make socials smaller */

/* Footer */
.footer {
  font-size:14px;
  margin-top:36px;
  opacity:0.9;
}
</style>

<script>
/* Mouse Pointer and Trail */
const pointer = document.getElementById("cursor");
window.addEventListener("mousemove", (e) => {
  pointer.style.left = e.clientX + "px";
  pointer.style.top  = e.clientY + "px";

  if (Math.random() < 0.45) {
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.style.setProperty("--r", Math.random());

    const angle = Math.random() * Math.PI * 2;
    const distance = Math.random() * 24 + 8;
    sparkle.style.setProperty("--dx", Math.cos(angle) * distance + "px");
    sparkle.style.setProperty("--dy", Math.sin(angle) * distance + "px");

    sparkle.style.left = e.clientX + "px";
    sparkle.style.top  = e.clientY + "px";
    sparkle.style.animation = "sparkle 0.8s ease-out forwards";
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 820);
  }
});
</script>
